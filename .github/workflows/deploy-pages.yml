name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm run build

      - name: Copy Pages files
        run: |
          cp CNAME dist/ || true
          cp .nojekyll dist/ || true

      - name: Check GH_PAGES_TOKEN secret
        run: |
          if [ -z "${{ secrets.GH_PAGES_TOKEN }}" ]; then
            echo "GH_PAGES_TOKEN not set — workflow will attempt to use GITHUB_TOKEN; if push fails, add a PAT as GH_PAGES_TOKEN with repo scope.";
          else
            echo "GH_PAGES_TOKEN is set — using it.";
          fi

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN || secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          # keep_cname: true
